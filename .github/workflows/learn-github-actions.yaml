name: github_actions
run-name: ${{github.actor}} is starting out on github Actions

on: [push]

jobs:
  check-bats-versions:
    runs-on: ubuntu-latest
    steps:

      -uses: actions/checkout@v4
      -uses: actions/setup-node@v4
      with:
        node-version: '20'
    -run: npm install -g bats
    -run: bats --version